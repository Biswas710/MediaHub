<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Stock - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body id="home">

    <!-- Header Section -->
    <header>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="home.html">Adobe-stock</a></li>
                <li><a href="Photos.html">Photos</a></li>
                <li><a href="Illustrations.html">Illustrations</a></li>
                <li><a href="Vectors.html">Vectors</a></li>
                <li><a href="Videos.html">Videos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Unlock Your Creativity with Stock Media</h1>
        <p>Find stunning images, videos, and more to elevate your projects.</p>
       
    </section>

    <!-- Search Section -->
    <section id="search">
        <h2>Search Media</h2>
        <input type="text" id="searchInput" placeholder="Search across categories...">
        <button onclick="searchMedia()">Search</button>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Explore Categories</h2>
        <div class="card" data-category="photos">
            <img src="https://source.unsplash.com/300x200/?photo" alt="Photos">
            <h3>Photos</h3>
        </div>
        <div class="card" data-category="illustrations">
            <img src="https://source.unsplash.com/300x200/?illustration" alt="Illustrations">
            <h3>Illustrations</h3>
        </div>
        <div class="card" data-category="vectors">
            <img src="https://source.unsplash.com/300x200/?vector" alt="Vectors">
            <h3>Vectors</h3>
        </div>
        <div class="card" data-category="videos">
            <img src="https://source.unsplash.com/300x200/?video" alt="Videos">
            <h3>Videos</h3>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Adobe Stock | All Rights Reserved</p>
    </footer>

    <script src="home.js"></script>
</body>
</html>
